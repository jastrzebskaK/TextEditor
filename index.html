<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <title>Text editor</title>

    </head>

    <body onload="enableEditMode();">
        <h2 class="name">Edit your text</h2>
        <div class="container">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('insertUnorderedList')">List</button>
            <button onclick="saveTxt()">Save as txt file</button>
            <button onclick="saveJSON()">Save as JSON file</button>
            <button onclick="clearEverything()">Clear everything</button>
        </div>
        <iframe id="iframe" type="text" name="text" class="textfield" rows="10" cols="200" ></iframe>
        
        <script src="app.js"></script>
    </body>

</html>
